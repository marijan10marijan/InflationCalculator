<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="title">
                <h1>Inflation Calculator</h1>
            </div>

            <div class="input-fields">
                <div class="input input1">
                    <p>Today's price: $</p>
                    <input id="inflation_price" type="number" autocomplete="off">
                </div>

                <div class="input input2">
                    <p>Inflation rate: % </p>
                    <input id="inflation_percent" type="number" autocomplete="off">
                </div>

                <div class="input input3">
                    <p>Number of years: </p>
                    <input id="years_calculation" type="number" autocomplete="off">
                </div><br>

                <button type="button" id="button">Calculate</button>
            </div>
        </div>

        <div class="show-data"></div>
    </main>



    <script src="script.js"></script>
</body>

</html>
